<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <main>
        <div class="searchBox">
            <div>
                <h2 class="city-title">Search for a city:</h2>
                <input placeholder="City name" id="cityName" type="text">
                <button class="searchBtn" id="searchButton">Search</button>
            </div>
            <br></br>
            <hr></hr>
            <h2 class="city-title2">Search History:</h2>
            <button class="cityBtn" id="searchHistory"></button>
        </div>
        <div class="weatherData">
            <div id="current"></div>
            <div id="forecast"></div>
        </div>

    </main>


    <script src="./assets/script.js"></script>
</body>

</html>
